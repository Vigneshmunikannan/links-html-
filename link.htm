
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links</title>
  </head>
  <body>
    <h1>Links in html</h1>
    <h2>links opening same tab</h2>
    <a href="https://github.com/Vigneshmunikannan?tab=repositories">
      Vignesh github repositories</a
    >
    <hr />
    <h2>links opening in another tab</h2>
    <a
      href="https://github.com/Vigneshmunikannan?tab=repositories"
      target="_blank"
    >
      Vignesh github repositories</a
    >
    <hr />
    <h2>image as link</h2>
    <a href="https://github.com/Vigneshmunikannan?tab=repositories">
      <img src="download.png" alt="vignesh repositories"
    /></a>
  </body>
</html>
